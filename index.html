<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./styles/style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
	<title>Manhattan</title>
</head>

<body>
	<header>
		<div class="header-logo"></div>
		<div class="header-menu">
			<ul>
				<li><a href="#">Главная</a></li>
				<li><a href="#">Меню</a></li>
				<li><a href="#">Афиша</a></li>
				<li><a href="#">Сотруденичество</a></li>
				<li><a href="#">Галерея</a></li>
				<li><a href="#">Новости</a></li>
			</ul>
		</div>
		<div class="header-book-button">
			<button>бронирование</button>
		</div>
		<div class="header-mobile-menu">
			<i class="fa-solid fa-bars"></i>
		</div>
	</header>
	<main>
		<div class="program">
			<div class="program-main">
				<div class="main-content">
					<div class="content-scince">
						<p>Since 1996</p>
					</div>
					<h1>True. Fontanka. <br> Underground.</h1>
				</div>
			</div>
			<div class="program-right">
				<div class="programm-select">
					<div class="select-immediate">
						<p>ближайшие</p>
					</div>
					<div class="select-soon">
						<p>скоро</p>
					</div>
				</div>
				<div class="program-preview">
					<div class="preview-image"><img src="./images/baner-1.png" alt="baner-1 image"></div>
					<div class="preview-image"><img src="./images/baner-2.png" alt="baner-2 image"></div>
					<div class="preview-image"><img src="./images/baner-3.png" alt="baner-3 image"></div>
					<div class="preview-image"><img src="./images/baner-4.png" alt="baner-4 image"></div>
				</div>
			</div>
		</div>
		<div class="kitchen">
			<div class="title-section">
				<div class="title-link">
					<a href="#"></a>
				</div>
				<h2 class="title-text"></h2>
			</div>
			<div class="slider-btn left"></div>
			<div class="kitchen-content">
				<div class="food-block">
					<div class="food-block-img">
						<img src="./images/food/food-img-1.png" alt="food-image" srcset="">
					</div>
					<div class="food-block-info">
						<div class="food-block-header">
							<div>
								<div class="food-block-title">
									<h3>Amet donec.</h3>
								</div>
								<div class="food-block-weight">
									<p>200 гр</p>
								</div>
							</div>
							<div class="food-block-price">
								<p>550 ₽</p>
							</div>
						</div>
						<div class="food-block-desc">
							<p>Placerat id auctor nunc id vel vel curabitur. Urna fames maecenas leo elit diam nibh elit.</p>
						</div>
					</div>
				</div>
			</div>
			<div class="slider-btn right"></div>
			<div class="menu-btn"></div>
		</div>
	</main>
</body>

</html>
